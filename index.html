<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Construction</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 2rem;
    }

    .get-in-touch {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .get-in-touch:hover {
      background-color: #3e8e41;
    }

    .email-input {
      display: block;
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Site Under Construction</h1>
    <p>We're currently working on something awesome. Stay tuned!</p>
    <button class="get-in-touch">Let's Get in Touch</button>
    <form action="#">
      <input type="email" class="email-input" placeholder="Enter your email address">
    </form>
  </div>
</body>
</html>
